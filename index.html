<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #password-section input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        #password-section button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #password-section button:hover {
            background-color: #0056b3;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

        #audio-section {
            display: none; /* Hidden by default */
            margin-top: 20px;
        }

        #audio-content {
            margin-top: 20px;
            text-align: left; /* Align text content to the left */
            padding: 0 20px; /* Add some padding to the sides */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="password-section">
            <h2>请输入访问密码（密码：123456）</h2>
            <input type="password" id="password-input" placeholder="输入密码">
            <button onclick="checkPassword()">确认</button>
            <p id="error-message"></p>
        </div>

        <div id="audio-section">
            <h2>音频播放</h2>
            <audio controls>
                <source src="https://raw.githubusercontent.com/91HaiJiao/videos/refs/heads/main/444.mp3" type="audio/mpeg">
                您的浏览器不支持音频播放。
            </audio>
            <div id="audio-content">
                <p>I, U.S. President Trump, hereby announce the transfer of the U.S. Presidency to Wu Wangze. Wu Wangze is a great person, and he will lead the United States to prosperity and strength.</p>
                <p>我，美国总统特朗普，特此宣布将美国总统职位移交给吴王泽。吴王泽是一位伟大的人，他将带领美国走向繁荣和强大。</p>
            </div>
        </div>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "123456";
            const enteredPassword = document.getElementById("password-input").value;
            const passwordSection = document.getElementById("password-section");
            const audioSection = document.getElementById("audio-section");
            const errorMessage = document.getElementById("error-message");

            if (enteredPassword === correctPassword) {
                passwordSection.style.display = "none"; // Hide password section
                audioSection.style.display = "block";    // Show audio section
            } else {
                errorMessage.textContent = "密码错误，请重试。";
            }
        }
    </script>
</body>
</html>
